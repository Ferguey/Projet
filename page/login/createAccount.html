<!DOCTYPE html>
<html lang="en"><head>
	<title>Create new account</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../css/loginStyle.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../fonts/font-awesome-4.7.0/css/font-awesome.css">
<!--===============================================================================================-->
</head>
<body>
	<form action="php/login.php" method="post" class="divLogin">
			<span class="titreLogin">
				Create new account
			</span>
					
			<div class="divChampsLogin">
				<input class="champsLogin" type="text" name="nom" placeholder="Nom">
			</div>
								
			<div class="divChampsLogin">
				<input class="champsLogin" type="text" name="prenom" placeholder="Prenom">
			</div>
			
			<div class="divChampsLogin">
				<input class="champsLogin" type="text" name="dateDeNaissance" placeholder="Date de naissance">
			</div>
			
			<div class="divChampsLogin">
				<input class="champsLogin" type="password" name="password" placeholder="Mot de passe">
			</div>
			
			<div class="divChampsLogin">
				<input class="champsLogin" type="password" name="passwordConfirm" placeholder="Confirmation Mot de passe ">
			</div>
			
			<div class="divChampsLogin">
				<input class="champsLogin" type="text" name="codePostal" placeholder="Code Postal">
			</div>
			
			<div class="divChampsLogin">
				<input class="champsLogin" type="text" name="numeroAppartement" placeholder="Numéro d'appartement">
			</div>
			
			<div class="divChampsLogin">
				<input class="champsLogin" type="text" name="telephone" placeholder="Téléphone">
			</div>
						
			<a href="post.html" class="">
			<button class="boutonLogin">
				VALIDER
			</button>
			</a>
	</form>
</body>
</html>
