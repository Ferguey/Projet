<script>
document.getElementById("divOn1").addEventListener("click", onOff);
var i = 1;	

function onOff(){
	if (i%2 == 0) {
		document.getElementById("divDomo1").style.boxShadow = "2px 2px 4px 1px rgb(255,0,0,0.25), -2px 2px 4px 1px rgb(255,0,0,0.25), 2px -2px 4px 1px rgb(255,0,0,0.25), -2px -2px 4px 1px rgb(255,0,0,0.25)";
		document.getElementById("ventilateur").style.animationName = "none";


	} else {
		document.getElementById("divDomo1").style.boxShadow = "2px 2px 4px 1px rgb(0,255,127,0.25), -2px 2px 4px 1px rgb(0,255,127,0.25), 2px -2px 4px 1px rgb(0,255,127,0.25), -2px -2px 4px 1px rgb(0,255,127,0.25)";
		document.getElementById("ventilateur").style.animationDuration = "100s";
		document.getElementById("ventilateur").style.animationName = "spin";
		document.getElementById("ventilateur").style.animationIterationCount = "infinite";
	}
	i = i + 1;
}
</script>
