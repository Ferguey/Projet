<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Borne to be alive</title>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../css/post.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../fonts/fontAwesome/css/fontawesome-all.css">
<!--===============================================================================================-->
  
</head>
<body>
	<div class="banniereHaut">
		
		<div class="caseGaucheHaut">
		</div>
		<div class="caseHaut">
			<i class="boutonReglage fas fa-2x fa-cogs"></i>
		</div>
		
	</div>
	<div class="borderBanniereHaut">
	
	</div>
		
	<div class="banniereGauche">
		<a href="post.html" class="noDeco">
			<div class="caseGauche">
				<i class="boutonsGauche far fa-3x fa-newspaper"></i>
				<div class="texteBanniereGauche">
					Activités
				</div>
			</div>
		</a>
		<a href="share.html" class="noDeco">
			<div class="caseGauche">
				<i class="boutonsGauche far fa-3x fa-handshake"></i>
				<div class="texteBanniereGauche">
					Partage
				</div>
			</div>
		</a>
		<a href="calendar.html" class="noDeco">
			<div class="caseGauche">
				<i class="boutonsGauche far fa-3x fa-calendar-alt" style="padding-left: 17px;padding-right: 3px;"></i>
				<div class="texteBanniereGauche">
					Calendrier
				</div>
			</div>
		</a>
		<a href="domotique.html" class="noDeco">
			<div class="caseGauche">
				<i class="boutonsGauche far fa-3x fa-lightbulb" style="padding-left: 20px;padding-right: 0px;"></i>
				<div class="texteBanniereGauche">
					Domotique
				</div>
			</div>
		</a>
	</div>

	<div class="banniereDroite">
		
	</div>
	
	<div class="main">
		<div class="newPost">
			<div class="choosePost">
				<div class="textPost" id="apparitionBlocTexte">
					<div class="creerUnePublication">
					Créer une publication
					</div>
				</div>
				<div class="pollPost" id="apparitionSondage">
					<div class="creerUnSondage">
					Créer un sondage
					</div>
				</div>
			</div>
			<div id="typeDePost" class="blocNewPost">
				<textarea class="contentNewPost" type="text" name="contentNewPost" placeholder="Quoi de neuf ?"></textarea>
			</div>
			<div class="validerPost">
				<div class="textePublier">
				Publier
				</div>
			</div>
		</div>
		<div class="post">
		</div>
		<div class="post">
		</div>
	</div>
<script>

	document.getElementById("apparitionBlocTexte").addEventListener("click", apparitionBlocTexte);
	document.getElementById("apparitionSondage").addEventListener("click", apparitionSondage);
	

function apparitionSondage(){
	document.getElementById("typeDePost").innerHTML = '<div id="choix"><textarea class="choixSondage" type="text" name="choix1" placeholder="Choix 1"></textarea><textarea class="choixSondage" type="text" name="choix2" placeholder="Choix 2"></textarea></div><div id="addChoix" class="addChoix">Ajouter un choix</div>';
	document.getElementById("addChoix").addEventListener("click", addChoix);
}

function apparitionBlocTexte(){
	document.getElementById("typeDePost").innerHTML = '<textarea class="contentNewPost" type="text" name="contentNewPost" placeholder="Quoi de neuf ?"></textarea>';
}

function addChoix(){
	document.getElementById("choix").innerHTML = document.getElementById("choix").innerHTML + '<textarea class="choixSondage" type="text" name="Autre choix" placeholder="Autre choix"></textarea>';
	
}


</script>
</body>
</html>
